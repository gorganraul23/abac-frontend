<div class="container" style="width: 100%;">

  <button type="button" class="btn btn-custom btn-sm">Add planet</button>

  <div class="card" *ngFor="let planet of planets">
    <div class="row no-gutters">
      <!-- First Column -->
      <div class="col-3 col-md-3 d-flex justify-content-center align-items-center">
        <div style="text-align: center;">
          <img src="assets/planet2.jfif" class="card-img" alt="Planet Image" style="width: 40%; height: 40%">
          <div class="card-body">
            <h6 class="card-title">{{planet.name}}</h6>
          </div>
        </div>
      </div>

      <!-- Second Column -->
      <div class="col-6 col-md-6">
        <div class="card-body text-right">
          <p class="card-text">"{{planet.description}}"</p>
        </div>
      </div>

      <!-- Third Column -->
      <div class="col-3 col-md-3 d-flex justify-content-center align-items-center">
        <div style="text-align: center;">
          <div class="card-body">
            <p class="card-text">{{planet.status}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <p *ngIf="!planets || planets.length == 0">No planets available...</p>
  </div>

</div>
