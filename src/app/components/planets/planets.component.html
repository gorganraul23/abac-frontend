<div class="container" style="width: 100%;">

  <div class="add-button">
    <button type="button" class="btn btn-custom" (click)="goToAdd()">Add planet</button>
  </div>

  <div class="card-container">
    <div class="card" *ngFor="let planet of planets" (click)="goToEdit(planet.id)">
      <div class="row no-gutters justify-content-center align-items-center">

        <!-- First Column -->
        <!--              <div class="col-3 col-md-3 d-flex">-->
        <!--                <div style="text-align: center;">-->
        <!--                  <img src="assets/planet2.jfif" class="card-img responsive-image" alt="Planet Image">-->
        <!--                  <div class="card-body">-->
        <!--                    <h6 class="card-title name"><b>{{planet.name}}</b></h6>-->
        <!--                  </div>-->
        <!--                </div>-->
        <!--              </div>-->
        <!-- First Column -->
        <div class="col-3 col-md-3 d-flex align-items-center justify-content-center">
          <div class="image-div">
            <img src="assets/planet2.jfif" class="card-img responsive-image" alt="Planet Image">
            <div class="card-body">
              <h6 class="card-title name"><b>{{planet.name}}</b></h6>
            </div>
          </div>
        </div>

        <!-- Second Column -->
        <div class="col-6 col-md-6" *ngIf="planet.description">
          <div class="card-body text-right">
            <p class="card-text">"{{planet.description}}"</p>
          </div>
          <p><span class="bold">by captain: </span> <span class="normal-text">{{planet.captain}}</span></p>

          <p><b>Robots:</b></p>

        </div>

        <div class="col-6 col-md-6" *ngIf="!planet.description">
          <p class="not-available">No description yet :/</p>
        </div>

        <!-- Third Column -->
        <div class="col-3 col-md-3 d-flex justify-content-center align-items-center">
          <div style="text-align: center;">
            <div class="card-body">
              <!--              <p class="card-text">{{planet.status}}</p>-->
              <div [ngSwitch]="planet.status">
                <span *ngSwitchCase="0" style="color: blue"><b>TODO</b></span>
                <span *ngSwitchCase="1" style="color: grey"><b>EnRoute</b></span>
                <span *ngSwitchCase="2" style="color: limegreen"><b>OK</b></span>
                <span *ngSwitchCase="3" style="color: red"><b>!OK</b></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div>
    <p *ngIf="!planets || planets.length == 0">No planets available...</p>
  </div>

</div>
