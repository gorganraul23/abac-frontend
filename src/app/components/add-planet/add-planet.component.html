<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-12 text-center mb-4">
      <h1>Add new planet</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6">
      <form #form="ngForm" (ngSubmit)="addPlanet()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" maxlength="10" [(ngModel)]="newPlanet.name">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom" [disabled]="isEmpty()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
